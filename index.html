<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/75d020be2a.js" crossorigin="anonymous"></script>


    <title>Encriptador de mensaje</title>
  </head>

  <body>
    <nav>
      <h1 class="logo">
        <img src="img/logo-candado.png" alt="Logo encriptador" />
      </h1>
    </nav>
    <main>
      <section class="principal">
        <div class="columna-izquierda">
          <form>
            <textarea
              id="texto-ingresado"
              cols="25"
              rows="10"
              placeholder="Ingrese el texto aquí"
            ></textarea>
            <label class="anuncio"><i class="fa-solid fa-circle-exclamation"></i> Solo letras minúsculas y sin acentos</label>
            <div class="botones">
              <input id="boton-encriptar" type="button" value="Encriptar" />
            <input id="boton-desencriptar" type="button" value="Desencriptar" />
            </div>
            
          </form>
        </div>
        <div class="columna-derecha">
          
          <div class="aviso" id="mostrar-texto">
            
            <img class="muneco" src="img/muneco.jpg" alt="" />
            <h4>Ningun mensaje fue encontrado</h4>
            <p>ingresa el texto que desees encriptar o desencriptar</p>
          </div>
          <div id="boton-copiar-texto">
            <input
              id="boton-copiar"
              type="button"
              value="Copiar"
              style="display: none"
            />
          </div>
        </div>
      </section>
    </main>
    <script src="script.js" type="text/javascript"></script>
    
  </body>
</html>
